<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <link href="sass/task12-1.css" rel="stylesheet" type="text/css" />
    <title>个人主页</title>
</head>

<body>
    <div class="header">
        <img class="header-back" src="image/back.png" alt="back">
        <div class="header-center">个人主页</div>
    </div>
    <div class="main">
        <div class="background">
            <span class="person1">
	    		 <img src="image/person.png" alt="person" class="person2">
	    	 </span>
            <div class="infor">
                <span class="name">高素雅  51岁</span>
                <br>
                <span class="location1"><img src="image/Shape 4.png" alt="location" class="location2">北京.通州.果园</span>
            </div>
        </div>
        <div class="input1">
            <span class="skill">专业技能</span>
        </div>
        <div class="input2">
            <img class="star" src="image/star1.png" alt="star"><span class="skill-intro1">住家</span>
            <img class="star" src="image/star2.png" alt="star"><span class="skill-intro2">不含餐</span>
        </div>
        <div class="input2">
            <span class="intro">从业年限</span><span class="details1">0~3年</span>
        </div>
        <div class="input2">
            <span class="intro">工作时间</span><span class="details1">全天</span>
        </div>
        <div class="input2">
            <span class="intro">服务价格</span><span class="details2">25元/小时</span>
        </div>
        <div class="input2">
            <div class="intro">自我介绍</div>
            <div class="details1">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="footer-left">
            <button class="button1" type="button">留言</button>
        </div>
        <div class="footer-right">
            <button class="button2" type="button">电话联系</button>
        </div>
    </div>
</body>

</html>
