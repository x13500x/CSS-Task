<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <link href="style4.css" rel="stylesheet" type="text/css" />
    <title>登陆</title>
</head>

<body>
    <div class="header">
        <div class="header-left">注册</div>
        <div class="header-center">登陆</div>
        <div class="header-right">关闭</div>
    </div>
    <div class="main">
        <div class="input1">
            <img class="icon" src="iphone.png" alt="iphone">
            <input class="text" maxlength="11" type="text" name="user" placeholder="请输入手机号">
        </div>
        <div class="input2">
            <img class="icon" src="locked 2.png" alt="lock">
            <input class="text" maxlength="11" type="password" name="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="bottom">
        <button class="button" type="button">登陆</button>
    </div>
    <div class="footer">
        <p><u>忘记密码</u></p>
    </div>
</body>

</html>
